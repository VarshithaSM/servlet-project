<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>Enter the Student Details</h1>

<form action="insert">
 <table>
 <tr>
 <th>Register number:<input type="number" name="id"></th>
</tr>
<tr>
<th>Student name:<input type="text" name="name"></th>
</tr>
<tr>
<th>Date of Birth:<input type="date" name="dob"></th>
</tr>
<tr>
<th>Father name:<input type="text" name="fname"></th>
</tr>
<tr>
<th>Mother name:<input type="text" name="mname">
</th>
</tr>

 <tr> 
 <th>Kannada:<input type="number" name="kan"></th>
 </tr>
 <tr> 
 <th>English:<input type="number" name="eng"></th>
 </tr>
 <tr> 
 <th>Hindi:<input type="number" name="hin"></th>
 </tr>
 <tr> 
 <th>Mathematics:<input type="number" name="mat"></th>
 </tr>
 <tr> 
 <th>Social Science:<input type="number" name="ss"></th>
 </tr>
 <tr> 
 <th>Science:<input type="number" name="sci"></th>
 </tr>
 <tr> 
 <th>Total Marks:<input type="number" name="tm"></th>
 </tr>
 <tr>
 <th>Percentage:<input type="number" name="per"></th>
 </tr>
 </table>
 <br><br>
<button>Submit</button>
<button>Cancel</button>
</form>
</body>
</html>
